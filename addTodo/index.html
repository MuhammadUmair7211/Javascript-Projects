<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Todo</title>
    <link rel="stylesheet" href="style.css">
    <link
        href="https://fonts.googleapis.com/css?family=Roboto:100,200,300,regular,500,600,700,800,900,100italic,200italic,300italic,italic,500italic,600italic,700italic,800italic,900italic"
        rel="stylesheet" />
</head>

<body>
    <form class="container" onsubmit="handleFormSubmit(e)">
        <h1>Add New Todo</h1>
        <div class="input-container">
            <input type="text" class="input-field">
            <button class="add-button">Add</button>
        </div>
        <div class="todo-list-container">
            <ol class="ordered-list">
                <!-- <li class="todo-list-items">Gym <button class="delete-button">X</button></li> -->
            </ol>
        </div>
    </form>
    <script src="script.js"></script>
</body>

</html>
